{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>ბლოგის პოსტები</h2>
        <div class="row">
            <div class="col">
                {% for data in posts %}
                    <div class="card mt-2" style="width: 30rem;">
                        <div class="card-body">
                        <h5 class="card-title">{{ data.title }}</h5>
                        <p class="card-text">{{ data.description }}</p>
                            <div class="row">
                                <div class="col">
                                    <a href="/post/{{ data.id }}" class="btn btn-primary">read more</a>
                                </div>
                                {% if user.role == 'admin': %}
                                    <div class="col">
                                        <a href="/delete/{{ data.id }}" class="btn btn-danger">delete</a>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
